<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Libro</title>
    <link rel="stylesheet" href="css/detalleLibro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="overlay"></div>

    <header>
        <h1>Detalles del Libro</h1>
        <a href="index.html">Volver al Catálogo</a>
    </header>

    <main>
        <div id="detalle">
            <div class="apoyo">
                <div class="portada-container">
                    <img id="portada" src="img/default.jpg" alt="Portada del libro">
                </div>
                <div id="boton-container">
                    <button>Agregar al carrito</button>
                    <button class="favorite"><a href="favoritos.html"><i class="fa-solid fa-bookmark"></i></a></button>
                </div>
                
            </div>

            <div>
                <h2 id="titulo">Título del libro</h2>
                <p id="autor">Autor: <span>Nombre del Autor</span></p>
                <p id="descripcion">Descripción: <span>Descripción del libro</span></p>

            </div>

        </div>

    </main>
</body>
<script src="JavaScript/detalleLibro.js"></script>
<script src="JavaScript/favoritos.js"></script>

</html>
