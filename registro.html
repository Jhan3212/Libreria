<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="login-container register-page">

        <h1>Registro de Usuario</h1>

        <form action="/register" method="POST">

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="usuario@correo.com" required>
            </div>

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Registrarse</button>

        </form>
        <a href="inicio.html" class="register-link">¿Ya tienes una cuenta? Inicia Sesión</a>
    </div>

    <footer>
        <p>&copy; 2024 Librery Corp. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
